<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image-container">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="nft">
        <div class="overlay">
          <img class="view" src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>

      <div class="text-container">
        <h1 class="title">
          Equilibrium #3426
        </h1>

        <p class="description"> 
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="information">
          <div class="eth-info">
            <img class="icon" src="images/icon-ethereum.svg" alt="ETH"> 
            <span class="eth"> 0.041ETH </span>
          </div>
          
          <div class="clock-info">
            <img class="clock-icon" src="images/icon-clock.svg" alt="clock">
            <span class="days-count"> 3 days left </span>
          </div>

         
        </div>

        <hr class="line">

        <div class="creator-info">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>

    
        </div>
      
      </div>

    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shahzaman</a>.
  </div>
</body>
</html>
